<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="/webjars/vue/2.5.13/vue.js"></script>
    <script src="/webjars/bootstrap-vue/1.3.0/bootstrap-vue.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/website.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/header.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/home.css}"/>
    <link type="text/css" rel="stylesheet" href="/webjars/bootstrap-vue/1.3.0/bootstrap-vue.css"/>
    <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <title>Flattery</title>
</head>
<body>
<div id="app">
    <div class="header fixed-top" th:insert="fragments/header :: header"></div>
        <div class="text-center all main-section">
            <b-container>
                <h1 class="display-4">Znajd≈∫ swoje miejsce</h1>
                <div class="search-box mx-auto text-center w-75">
                    <b-form th:method="post" th:action="@{/search}">
                        <b-form-group id="citySearch" horizontal label="Miasto" label-for="cityInput">
                            <b-form-input id="cityInput" class="col-xs-2" type="text" size="lg"
                                          placeholder="Wpisz miasto"
                                          required></b-form-input>
                        </b-form-group>
                        <div class="h-40 d-inline-block"></div>
                        <div class="text-right">
                            <b-button type="submit" size="lg" class="btn-outline-dark button">Szukaj</b-button>
                        </div>
                    </b-form>
                </div>
            </b-container>

    </div>
    <div class="footer fixed-bottom" th:insert="fragments/footer :: footer"></div>
</div>

<script th:src="@{js/app.js}"></script>
</body>

</html>
