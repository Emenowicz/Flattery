<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="/webjars/vue/2.5.13/vue.js"></script>
    <script src="/webjars/bootstrap-vue/1.3.0/bootstrap-vue.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vue-recyclerview/dist/vue-recyclerview.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/webjars/bootstrap-vue/1.3.0/bootstrap-vue.css"/>
    <link type="text/css" rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <title>Flattery</title>
</head>
<body>
<div id="app">
    <div th:insert="fragments/header :: header"></div>

    <div class="text-center">
        <b-container>
            <h1 class="display-2">Znajd≈∫ swoje miejsce</h1>
            <div class="text-left">
                    <b-form th:id="searchForm">
                        <b-form-group id="citySearch" label="Miasto" label-for="cityInput">
                            <b-form-input v-model="searchInput" id="cityInput" type="text" placeholder="Wpisz miasto" required></b-form-input>
                        </b-form-group>
                        <div class="text-right">
                            <b-button type="submit" v-on:click="searchOffers" size="lg" variant="primary">Szukaj</b-button>
                        </div>
                    </b-form>
                <b-button v-on:click="searchOffers" size="lg" variant="primary">Szukaj2</b-button>
            </div>
        </b-container>
    </div>
    <b-container v-show="offersLoaded">
        <div th:insert="fragments/recyclerview :: recyclerview"></div>
    </b-container>


    <div th:insert="fragments/footer :: footer"></div>
</div>


</body>
<script>

    new Vue({
        el: "#app",
//        render: h => h(App),
        data: {
            searchInput: '',
            offers: [],
            offersLoaded: false,
            message: "Welcome to Flattery",
        },
        methods: {
            searchOffers: async function(){
                try {
                    await axios.post(`/searchOffer`, {
                        body: this.searchInput
                    }).then(result => { setRecyclerViewWithOffers(result.data)

                    })
                } catch (e) {
                    console.log(e.message);
                }
            },
            setRecyclerViewWithOffers: function(data) {

            }
        }
    });

</script>

</html>
